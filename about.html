<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentang KKN - UNHASY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Menu toggle styling */
        .menu-container {
            position: relative;
        }
        .menu-button {
            font-size: 1.8rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            z-index: 1000;
        }
        .menu-dropdown a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .menu-dropdown a:hover {
            background-color: #007bff;
            color: white;
        }
        .menu-dropdown .close-menu {
            background: #f8f9fa;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
        .menu-dropdown .close-menu:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">KKN UNHASY</a>
            <div class="menu-container">
                <button class="menu-button" id="menuToggle"><i class="bi bi-list"></i></button>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="about.html"><i class="bi bi-info-circle"></i> Tentang KKN</a>
                    <a href="program.html"><i class="bi bi-clipboard-check"></i> Program Kerja</a>
                    <a href="galeri.html"><i class="bi bi-images"></i> Galeri</a>
                    <div class="close-menu" id="backHome"><i class="bi bi-arrow-left-circle"></i> Kembali ke Home</div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Tentang Kuliah Kerja Nyata (KKN)</h2>
        <p>
            KKN merupakan program pengabdian masyarakat yang dilakukan oleh mahasiswa Universitas Hasyim Asy'ari...
        </p>
    </div>

    <footer class="bg-primary text-white text-center p-3 mt-5">
        &copy; 2025 KKN UNHASY
    </footer>

    <script>
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("menuDropdown").style.display = "block";
        });
        
        document.getElementById("backHome").addEventListener("click", function () {
            window.location.href = "index.html"; // Mengarahkan kembali ke halaman utama
        });

        // Menutup menu dropdown ketika klik di luar menu
        document.addEventListener("click", function (event) {
            let menuDropdown = document.getElementById("menuDropdown");
            let menuToggle = document.getElementById("menuToggle");

            if (!menuDropdown.contains(event.target) && !menuToggle.contains(event.target)) {
                menuDropdown.style.display = "none";
            }
        });
    </script>
</body>
</html>
